<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 연습</title>
    <style>
        div p {
            color: red;
        }

        li>p {
            color: blue;
            border: 1px solid yellow;
        }
    </style>
</head>

<body>
    <div>
        <p>학습내용</p>
        <ul>
            <li>
                <p>자바</p>
            </li>
            <li>
                <h1>JAVA</h1>
            </li>
            <li>
                <p>데이터베이스</p>
            </li>
            <li>
                <h1>DATABASE</h1>
            </li>
            <li>
                <p>스프링</p>
            </li>
            <li>
                <h1>SPRING</h1>
            </li>
        </ul>
    </div>
</body>
</html>
