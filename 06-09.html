<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 연습</title>
    <style>
        div:first-of-type {
            display: block;
            background: red;

        }

        div:nth-of-type(2) {
            display: inline-block;
            width: 10%;
            height: 100px;
            background: green;

        }

        div:last-of-type {
            display: inline;
            width: 200px;
            /* 적용 X */
            height: 100px;
            /* 적용 X */
            background: blue;

        }
    </style>
</head>

<body>
    <div>
        Contents 1
    </div>
    <div>
        Contents 2
    </div>
    <div>
        Contents 3
    </div>
</body>
</html>
