<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 연습</title>
</head>

<body>
    <p style="display:inline">
        공부해야 할 내용 중요한 과목
        <strong>자바</strong>,
        <!--strong, em : semantic (의미적인)-->
        <em>오라클</em>,
        <b>JSP</b>,
        <!--b, i : presentational (단순히 보여지는)-->
        <i>스프링</i>
    </p>
    <p>
        &lt;span&gt; 태그는 <span style="display:block">줄바꿈없이</span> 텍스트를 묶어준다
    </p>
</body>

</html>
