<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 연습</title>
    <style>
        div {
            border : 1px dashed blue;
        }
        div>span, div>ul {
            background: orange;
        }

        div span {
            color: blue;
        }

        li>span {
            border: 1px solid red;
        }

    </style>
</head>

<body>
    <div>
        <span>DIV 내부 SPAN</span>
        <ul>
            <li>
                <span>li 내부 span</span>
            </li>
        </ul>
    </div>
</body>

</html>
