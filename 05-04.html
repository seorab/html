<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 연습</title>
</head>

<body>
    <form method='get' action=''>
        <label>
            <input type='radio' name='gender' value='M'> 남자
        </label>
        
        <input type='radio' name='gender' value='F' checked='checked' id="female">
        <label for="female">여자</label>
        
        <label for="gay">중립</label>
        <input type='radio' name='gender' value='G' checked='checked' id='gay'> 
        
        <br>

        
        <input type='checkbox' name='hobby' value='1' checked> 당구
        <input type='checkbox' name='hobby' value='2'> 수영
        <input type='checkbox' name='hobby' value='3'> 야구
        <input type='checkbox' name='hobby' value='4'> 테니스
        <br> 검색 : <input type='search' name='search'><br> 젂화번호 : <input type='tel' name='tel'><br> URL : <input type='url' name='url'><br> 숫자 : <input type='number' name='number'><br> email : <input type='email' name='email'><br> 범위 : <input type='range' name='range'><br> 색상 : <input type='color' name='color'><br> 날짜&amp;시간 :
        <input type='datetime-local' name='datetime-local'><br> 날짜 : <input type='date' name='date'><br> 월 : <input type='month' name='month'><br> 주 : <input type='week' name='week'><br> 시간 : <input type='time' name='time'><br>
