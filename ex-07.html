<style>
    input[type=radio] { display:none;}
    input[name=tab]:checked+label { 
        background: red;
    }
    div {
        display : none;
    }
    input[name=tab]:nth-of-type(1):checked ~ div:nth-of-type(1) {
        display : block;
    }
    input[name=tab]:nth-of-type(2):checked ~ div:nth-of-type(2) {
        display : block;
    }
</style>


<input type="radio" name="tab" id="tab1">
<label for="tab1"><span>공지사항</span></label> /
<input type="radio" name="tab" id="tab2">
<label for="tab2"><span>FAQ</span></label>
<div id="content1">공지사항 목록</div>
<div id="content2">FAQ 목록</div>
