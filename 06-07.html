<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 연습</title>
    <style>
        :root {
            background-color: azure;
        }

        span:nth-child(2) {
            color: red;
        }

        p:nth-of-type(2n + 1) {
            color: blue;
        }

    </style>
</head>

<body>
    <div>
        <p>1번</p>
        <span>2번</span>
        <p>3번</p>
        <span>4번</span>
        <p>5번</p>
        <span>6번</span>
    </div>
</body>

</html>
